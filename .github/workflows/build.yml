name: Build

on:
  - workflow_dispatch
  - workflow_call

jobs:
  build:
    name: Build (Nexus)
    env:
      RUSTFLAGS: -Awarnings
    # defaults:
    #   run:
    #     shell: pwsh
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      # - uses: dtolnay/rust-toolchain@nightly
      - uses: actions-rust-lang/setup-rust-toolchain@v1.14.1
        with:
          # on linux, it seems Nexus only recognizes the dll built with msvc
          # targets: x86_64-pc-windows-msvc,x86_64-pc-windows-gnu
          toolchain: nightly
          target: x86_64-pc-windows-msvc
      - run: rustup target add x86_64-pc-windows-gnu
      - run: cargo build --release --features nexus

      - uses: actions/upload-artifact@v4
        with:
          name: blishHUD overlay loader
          path: target/x86_64-pc-windows-msvc/release/nexus_blishhud_overlay_loader.dll