name: Build

on:
  - workflow_dispatch
  - workflow_call

jobs:
  build:
    name: Build (Nexus)
    # defaults:
    #   run:
    #     shell: pwsh
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      # - uses: dtolnay/rust-toolchain@stable
      - uses: actions-rust-lang/setup-rust-toolchain@v1.14.1
        with:
          # on linux, it seems Nexus only recognizes the dll built with msvc
          # targets: x86_64-pc-windows-msvc,x86_64-pc-windows-gnu
          toolchain: nightly
          target: x86_64-pc-windows-msvc

      - run: cargo build --release --features nexus

      # - name: Rename DLL (PowerShell)
      #   shell: pwsh
      #   run: |
      #     $src = "target\\x86_64-pc-windows-msvc\\release\\external_dx11_overlay.dll"
      #     $dst = "target\\x86_64-pc-windows-msvc\\release\\nexus_blishhud_overlay_loader.dll"
      #     if (Test-Path $dst) { Remove-Item $dst -Force }
      #     Copy-Item $src $dst -Force

      - uses: actions/upload-artifact@v4
        with:
          name: blishHUD overlay loader
          path: target/x86_64-pc-windows-msvc/release/nexus_blishhud_overlay_loader.dll